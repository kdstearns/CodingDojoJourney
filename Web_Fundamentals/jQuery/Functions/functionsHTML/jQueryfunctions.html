<!DOCTYPE html>
<html>
<head>
	<title> My jQuery Functions Assignment </title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../functionsJS/jQueryfunctions.js"></script>
	<link rel="stylesheet" type="text/css" href="../functionsCSS/jQueryfunctions.css">
</head>
<body>

	<div id="wrapper">

		<h1> THIS IS MY PAGE </h1>

		<div class="content"> 
			<h2 id="classHead"> AddClass </h2>
			<button id="classButton"> AddClass </button>
			<p id="classPar"> Click the button to see red. </p>
		</div>

		<div class="content"> 
			<h2 id="slideHead"> Slidetoggle </h2>
			<button id="slideButton"> Slidetoggle </button>
			<p id="slidePar"> Click the button to slidetoggle a hidden image. </p>
			<img id="surprise" src="../functionsIMGS/surprise.jpg">
		</div>
		
		<div class="content"> 
			<h2 id="appHead"> Append </h2>
			<button id="appButton"> Append </button>
			<p id="appPar"> Click the button for something new! </p>
			<div id="result"> </div>
		</div>

		<div class="content"> 
			<h2 id="downHead"> Slide-down </h2>
			<button id="downButton"> Slide-down </button>
			<p id="downPar"> Click for fun! </p>
			<button id="upButton"> Slide-up </button>
			<p id="upPar"> Say goodbye! </p>
			<img id="notfart" src="../functionsIMGS/notfart.jpg">
		</div>

		<div class="content"> 
			<h2 id="fadeInHead"> Fade-In </h2>

			<p id="fadeOutPar"> Get back to work! </p>

		</div>

		<div class="content"> 
			<h2 id="valsHead"> Values </h2>
			
			<h4 id="valsPar"></h4>
			
			<select id="single">
				<option> Single </option>
				<option> Single 2 </option>
			</select>

			<select id="multiple" multiple="multiple">
				<option selected="selected"> Multiple </option>
				<option> Multiple 2 </option>
				<option selected="selected"> Multiple 3 </option>
			</select>
		</div>

	</div>

</body>
</html>
