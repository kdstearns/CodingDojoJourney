<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'REST_app/usersRest.css'%}">
		<title> User Info </title>
	</head>
	<body>
		<div id="container">
			
				<div id="info">
					<h2> User {{ show.id }} </h2>
					<p> Full Name: {{ show.first_name }} {{ show.last_name }} </p>
					<p> Email: {{ show.email }} </p>
					<p> Created at: {{ show.created_at }} </p>
					<a href="/users/{{ show.id }}/edit"> Edit </a> | <a href="/users/{{ show.id }}/destroy"> Delete </a>
				</div>
		</div>
	</body>
</html>
